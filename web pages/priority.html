<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Options</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <style>
    /* Customize styles here */
    .card {
      margin-bottom: 1rem;

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
  $('#option-form').submit(function(event) {
    event.preventDefault();
    // Clear previous selected options
    $('#selected-options').empty();
    // Get selected options
    var selectedOptions = $('input[name="options[]"]:checked');
    if (selectedOptions.length > 5) {
      alert('Please select up to 5 options.');
      return;
    }
    // Disable other checkboxes if 5 options are selected
    if (selectedOptions.length === 5) {
      $('input[name="options[]"]').not(':checked').attr('disabled', true);
    } else {
      $('input[name="options[]"]').not(':checked').removeAttr('disabled');
    }
    // Change labels in Assign Priority section
    selectedOptions.each(function(index) {
      var option = $(this).val();
      var priorityInput = $('#priority' + (index + 1));
      priorityInput.siblings('label').text(option + " Priority");
    });
  });
  // Restoring checkbox state on uncheck
  $('input[name="options[]"]').change(function() {
    if ($('input[name="options[]"]:checked').length !== 5) {
      $('input[name="options[]"]').removeAttr('disabled');
    }
    // Reset labels to default
    var index = $('input[name="options[]"]').index(this) + 1;
    var priorityInput = $('#priority' + index);
    priorityInput.siblings('label').text('Option Name:');
  });
});



  </script>
</head>
<body>

  <script>
    // Add JavaScript code for selecting options and assigning priority here
    $(document).ready(function() {
      $('#option-form').submit(function(event) {
        event.preventDefault();
        // Clear previous selected options
        $('#selected-options').empty();
        // Get selected options
        var selectedOptions = $('input[name="options[]"]:checked');
        if (selectedOptions.length > 5) {
          alert('Please select up to 5 options.');
          return;
        }
        // Add selected options to the list

          $('#selected-options').append('<li class="list-group-item">' + option + '</li>' + '<input type="text" class="form-control" id="priority1" placeholder="Priority">');
